<div class="users-list">
    <table mat-table [dataSource]="users">
        <!-- Coluna nome -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let user" class="users-list__item" (click)="onUserSelected(user)"> {{ user.nome | toDashIfEmpty }}
            </td>
        </ng-container>

        <!-- Coluna data cadastro -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let user" class="users-list__item" (click)="onUserSelected(user)"> {{
                user.dataCadastro | date:'dd/MM/yyyy' | toDashIfEmpty }} </td>
        </ng-container>

        <!-- Coluna status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let user" class="users-list__item" (click)="onUserSelected(user)"> {{ user.ativo | status }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
